<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day, Sonu!</title>
    <style>
        body {
            background-color: #ffe6f2;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 50px auto;
            width: 60%;
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }
        h1 {
            color: #ff3366;
        }
        p {
            font-size: 18px;
            color: #333;
        }
        .hearts {
            font-size: 30px;
        }
        .heart {
            color: red;
            animation: heartbeat 1s infinite;
        }
        .pink-heart {
            color: pink;
            animation: heartbeat 1.2s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Happy Valentine's Day, Sonu! ❤️</h1>
        <p>Dear Sonu,<br> Even though we are miles apart, my heart is always with you. You make my world brighter, and I can't wait for the day we are together. 💖</p>
        <div class="hearts">💖<span class="heart">❤️</span>💖 <span class="pink-heart">💗</span>💖<span class="heart">❤️</span>💖</div>
        <p>Yours forever,<br>Rudra</p>
    </div>
</body>
</html>
